
<!-- race, recov, day -->
<main>
  <div *ngFor="let post of this.posts$ | async; let y = index" routerLink="/view" routerLinkActive="true" class="day race">
    <h1>{{ post.date[8]+post.date[9]}}</h1>
    <h2 *ngIf="post.date[5]==1 && post.date[6]==2">Grudzie≈Ñ</h2>
    <div class="info" *ngFor="let tag of this.tags$ | async; let i = index">
      <h1 *ngIf="tag.id==post.tags[1]">
          {{tag.name}}KM
        </h1>
      <h2 *ngIf="i==y">Zobacz Post</h2>
    </div>
  </div>

</main>
