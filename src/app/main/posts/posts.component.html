
<div class="post" *ngFor="let post of this.posts | async; let y = index;">
    <header>
<div *ngFor="let tag of this.tags | async; let i = index">
    <h1 *ngIf="i==y">{{tag[1] + 'KM'}}</h1>
    <h2 *ngIf="i==y">{{tag[3]}}</h2>
</div>
</header>
<section>
    <p [innerHTML]="post.excerpt.rendered">
           
                 
    </p>
    <span (click)="changeCurrent(y)" routerLink="/view" routerLinkActive="true" >Read more</span>
</section>
</div>
