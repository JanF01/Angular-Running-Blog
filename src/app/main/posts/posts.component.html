<div class="post" *ngFor="let post of this.posts | async">
    <header>
<ng-container *ngFor="let tag of this.tags | async">
    <h1 *ngIf="tag.id==post.tags[1]">{{tag.name}}KM</h1>
    <h2 *ngIf="tag.id==post.tags[2]">{{tag.name}}</h2>
</ng-container>
</header>
<section>
    <p [innerHTML]="post.excerpt.rendered">
           
                 
    </p>
    <span>Read more</span>
</section>
</div>
